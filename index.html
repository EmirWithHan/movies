<!DOCTYPE html>
<html>

<head>
  <title>Movies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="bg-black">
  <!-- Navbar Start -->
  <nav class="navbar navbar-light bg-black">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="navbar mb-0 h1" onclick="redirectToPage()">
        <a class="navbar-brand mb-0 h1" style="color: gold;">Top 100 Movies</a>
      </span>
      <div class="btn-group" role="group" aria-label="Language Buttons">
        <button type="button" class="btn btn-muted btn-sm text-black" id="trButton"
          onclick="changeLanguage('tr')">TR</button>
        <button type="button" class="btn btn-muted btn-sm text-black" id="enButton"
          onclick="changeLanguage('en')">EN</button>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->
  <!-- Movie Box Start -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-10">
        <div class="movie-container row row-cols-10 justify-content-center">
          <div class="movie-container"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Movie Box End -->

  <!-- Pop-Up Start -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-content">
      <div class="popup-header">
        <img src="" alt="" id="popupImage">
        <div class="movie-details">
          <h2 id="popupTitle"></h2>
          <p id="popupYear"></p>
          <p id="popupGenre"></p>
        </div>
      </div>
      <p id="popupDescription"></p>
      <span class="close-btn" id="closeBtn">&times;</span>
    </div>
  </div>
  <!-- Pop-Up End -->
  <!-- <div class="movie-container"></div> -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
